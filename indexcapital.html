<!DOCTYPE html>
<html>
<head>
	<title>Capitalize String | Function Practice</title>
</head>
<body>
	<div>
	<h3>write one word</h3>
	<input class="newText" type="text">
		
	</input>
	<p></p>
	</div>
</body>
<script type="text/javascript">
var word = document.querySelector('.newText');
var newWord = document.querySelector('p');
	function capitalize(string){
		return string[0].toUpperCase() + string.slice(1);
	}

	word.onchange = function(){
		var string = word.value.toString();
		if((!word)){
			newWord.textContent = 'write one word, princess';
		}else{

			newWord.textContent = capitalize(string);
		}
	}
	
</script>
</html>
